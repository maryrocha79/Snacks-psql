{% extends 'base.html' %}

{% block content %}
  <h3>Edit Item</h3>
  <form action="{{ url_for('update', id=snack.id) }}?_method=PATCH" method="POST">
    <div>
      <label for="snackName">Name:</label>
      <input id="snackName" name="name" type="text" placeholder="Enter snack" value="{{ snack.name }}"/>
    </div>
    <div>
      <label for="snackKind">Kind:</label>
      <input id="snackKind" name="kind" type="text" placeholder="What kind?" value="{{ snack.kind }}"/>
    </div>
    <div>
      <input type="submit" value="Update Snack">
    </div>
  </form>
  <a href="{{ url_for('show', id=snack.id) }}">Go back</a>
{% endblock %}
